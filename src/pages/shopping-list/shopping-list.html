<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shopping List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)= "onCreateShoppingList(form)">
    <ion-list>
      <ion-item>
        <ion-label floating>Ingredient Name</ion-label>
        <ion-input 
          type="text" 
          name="ingredientName"
          ngModel
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Amount</ion-label>
        <ion-input 
          type="number" 
          name="amount"
          ngModel
          required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block [disabled]="!form.valid">Submit</button>
    <ion-list>
      <ion-item *ngFor="let ingredient of ingredients; let i=index" (click)="removeIngredient(i)">
        {{ingredient.name}} ({{ingredient.amount}})
      </ion-item>
    </ion-list>
  </form>
</ion-content>
