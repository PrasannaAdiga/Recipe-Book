<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button (click)="onNewRecipe()">
        <ion-icon icon-only name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Recipes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let recipe of recipes; let i=index" (click)="onLoadRecipe(recipe, i)">
      <h3>{{recipe.title}}</h3>
      <p>{{recipe.description}}</p>
      <ion-note>{{recipe.difficulty}}</ion-note>
    </button>
  </ion-list>
</ion-content>
