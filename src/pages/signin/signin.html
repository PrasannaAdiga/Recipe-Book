<ion-header>
    <ion-navbar color="primary">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Sign In</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form #form="ngForm" (ngSubmit)="onSignin(form)">
      <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" name="email" ngModel required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" name="password" ngModel required></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button type="submit" block [disabled]="!form.valid">Sign In</button>
    </form>
  </ion-content>
