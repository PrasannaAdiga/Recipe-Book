<ion-grid text-center>
  <ion-row>
    <ion-col>
      <h3>Load and Store</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button outline block (click)="onAction('Load')">Load List</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button outline block (click)="onAction('Store')">Save List</button>
    </ion-col>
  </ion-row>
</ion-grid>
